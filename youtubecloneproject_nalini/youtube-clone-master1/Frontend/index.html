<!DOCTYPE html>

<head>

    <title>Youtube Clone</title>

    <link rel="stylesheet" href="style.css">

<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/logo.PNG" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="img/search.PNG" alt=""></button>
        </div>
        <div class="user-options">
            <img src="img/video.PNG" class="icon" alt="">
            <img src="img/grid.PNG" class="icon" alt="">
            <img src="img/bell.PNG" class="icon" alt="">
            <div class="user-dp">

                <a href="../Login/Default.aspx"> <img src="img/profile-pic.png" alt="index.html"> </a>
            </div>
        </div>
    </nav>
    <!-- sidebar -->
    <div class="side-bar">

        <a href="shorts.html" class="links"><img src="img/shorts.PNG" alt="">Shorts</a>
        <a href="https://www.youtube.com/feed/subscriptions" class="links"><img src="img/subscription.PNG" alt="">subscription</a>
        <hr class="seperator">
        <a href="https://www.youtube.com/feed/library" class="links"><img src="img/library.PNG" alt="">library</a>
        <a href="https://www.youtube.com/feed/history" class="links"><img src="img/history.PNG" alt="">history</a>

    </div>

    <!-- filters -->
